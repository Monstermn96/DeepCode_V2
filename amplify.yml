applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm ci
            - npx ampx pipeline-deploy
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*